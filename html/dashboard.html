<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/dashboard.css" />
  <title>Dashboard</title>
</head>

<body>
  <div class="grid">
    <div class="wrapper">
      <nav class="navbar-left">
        <ul class="parent-nav-items-left">
          <li><a class="left-link" href="../index.html">Home</a></li>
          <li><a class="left-link" href="">Contact</a></li>
          <li><a class="left-link" href="">Service</a></li>
          <li><a class="left-link" href="">email us</a></li>
        </ul>
      </nav>
      <nav>
        <ul class="parent-nav-items-right">
          <li><a class="logout" href="#">Log Out</a></li>
          <div class="cart">
            <p class="dis">

            </p>
            <a href="cart.html">
              <img class="carts" width="50" src="../images/cart.svg" alt="" />
            </a>
          </div>
        </ul>
        <div class="hamb">
          <img class="hamburger" src="../images//hamburger.svg" alt="" />
        </div>
      </nav>
    </div>
    <section>
      <aside class="page-leftbar">
        <div class="content1">
          <div>
            <div class="avarter"></div>
          </div>
          <form action="">
            <span class="file">
              <input class="files" type="file" accept="image/png, image/jpeg">
              <button class="btn-update">Update</button>
            </span>
          </form>
          <ul class="userOutput">
            <li>Name: <span class="showName"></span></li>
            <li>Phone Number: <span class="showPhone"></span></li>
            <li>Address: <span class="showAddress"></span></li>
            <li>Email: <span class="showEmail"></span></li>
            <li>Gender: <span class="showGender"></span></li>
            <li>S/n: <span class="showNum"></span></li>
          </ul>
        </div>
      </aside>
      <main class="page-main">


        <div class="products">
          <div class="product">
            <h3>Product one</h3>
            <p>Price: 2000</p>
            <button data-id="1" data-price="2000" data-title="Product one">Add to cart</button>
          </div>

          <div class="product">
            <h3>Product two</h3>
            <p>Price: 3000</p>
            <button data-id="2" data-price="3000" data-title="Product two">Add to cart</button>
          </div>

          <div class="product">
            <h3>Product three</h3>
            <p>Price: 6000</p>
            <button data-id="3" data-price="6000" data-title="Product three">Add to cart</button>
          </div>

          <div class="product">
            <h3>Product four</h3>
            <p>Price: 1000</p>
            <button data-id="4" data-price="1000" data-title="Product four">Add to cart</button>
          </div>
        </div>
      </main>
    </section>
    <footer class="page-footer">
      <div class="content3">
        <p>Footer</p>
      </div>
    </footer>
  </div>
  <script type="module" src="../life-js/dashboard.js"></script>
</body>

</html>
